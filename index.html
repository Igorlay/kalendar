<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма та блок div</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="w3-container">

<!-- Форма -->
<form id="myForm" class="w3-card-4">
  <label for="birthdate">Дата народження:</label>
  <input type="date" id="birthdate" name="birthdate" required>

  <label for="heightRange">Ріст (від 1 м до 3 м):</label>
  <input type="range" id="heightRange" name="heightRange" min="1" max="3" step="0.1" value="1" oninput="updateHeightValue(this.value)">

  <span id="heightValue">Ріст: 1 м</span>

  <input type="submit" value="Відправити">
</form>

<div id="output" class="w3-card-4 w3-div">
  <ul id="list" class="w3-ul w3-center w3-text">
    <li>2000 - рік дракону. 11 місяць - знак скорпіону.</li>
  </ul>
</div>

<script src="scpript.js"></script>

</body>
</html>
